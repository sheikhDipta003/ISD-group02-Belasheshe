<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup Data List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
    <div class="container mt-4">
        <h2>Checkup Data List</h2>

        <!-- Sorting options -->
        <div class="mb-3">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" class="form-control">
                <option value="blood_pressure">Blood Pressure</option>
                <option value="sugar">Sugar</option>
                <option value="heartrate">Heart Rate</option>
            </select>
        </div>
        
        <!-- Display sorted checkup data -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Blood Pressure</th>
                    <th>Sugar</th>
                    <th>Heart Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for data in checkup_data %}
                    <tr>
                        <td>{{ data.member.Member_ID }}</td>
                        <td>{{ data.item.BloodPressure }}</td>
                        <td>{{ data.item.Sugar }}</td>
                        <td>{{ data.item.Heartrate }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            // Handle user selection of sorting field
            $('#sortSelect').on('change', function() {
                const selectedValue = $(this).val();
                window.location.href = `/checkup_data/?order_by=${selectedValue}`;
            });
        });
    </script>
</body>
</html>

    <main>
        <div class="card">
            <h2>Create Prescription</h2>
            <form id="prescription-form">
                <label for="resident-id">Resident ID:</label>
                <input type="text" id="resident-id" name="resident-id" required><br>
        
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" required><br>
        
                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required><br>
        
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea><br>
        
                <input type="submit" value="Create Prescription">
            </form>
        </div>
        
        <div class="card">
            <h2>Written Prescriptions</h2>
            <table>
